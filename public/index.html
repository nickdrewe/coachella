<html ng-app="myApp">
<head>
	<title>Coachellagram</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/fontello.css">
</head>
<body ng-controller="MainCtrl">
	<div class="collage" collage="data.posts" max-images="50"></div>
	<!-- <div class="row" image-row="data.posts"></div> -->

	<div class="logo-overlay">
		<img class="logo" src="./images/logo.png"/>
	</div>

	<div class="player-overlay">
		<div class="player" ng-controller="SoundCtrl">
			<div class="controls" ng-if="loaded">
				<img class="player-artwork" ng-src="{{currentTrack.artwork_url}}"/>
				{{currentTrack.title | uppercase}}
				<span class="icon-pause player-icon" ng-click="pause()" ng-if="playing"></span>
				<span class="icon-play player-icon" ng-click="play()" ng-if="!playing"></span>
				<span class="icon-fast-forward player-icon" ng-click="nextTrack()"></span>
			</div>
		</div>
	</div>

	<div class="footer"></div>

	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20140901/script/soundmanager2.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
	<script type="text/javascript" src="./lib/lodash/lodash.min.js"></script>
	<script type="text/javascript" src="./js/collage.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
